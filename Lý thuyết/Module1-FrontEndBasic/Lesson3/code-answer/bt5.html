<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bài Viết</title>
    <style>
        .post-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }
        .post-list li {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        .post-list h3 {
            margin: 0;
            padding: 0 0 10px;
            font-size: 20px;
        }
        .post-list p {
            margin: 0;
            padding: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <ul class="post-list">
        <li>
            <h3>Tiêu Đề Bài Viết 1</h3>
            <p>Mô tả ngắn về bài viết 1...</p>
        </li>
        <li>
            <h3>Tiêu Đề Bài Viết 2</h3>
            <p>Mô tả ngắn về bài viết 2...</p>
        </li>
        <li>
            <h3>Tiêu Đề Bài Viết 3</h3>
            <p>Mô tả ngắn về bài viết 3...</p>
        </li>
    </ul>
</body>
</html>
