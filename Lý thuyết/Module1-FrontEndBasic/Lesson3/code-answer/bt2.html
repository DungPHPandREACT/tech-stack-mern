<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Sản Phẩm</title>
    <style>
        .product-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }
        .product-card p {
            margin: 10px 0;
            color: #666;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h3>Tên Sản Phẩm</h3>
        <p>Giá: 500,000 VND</p>
        <button>Mua Ngay</button>
    </div>
</body>
</html>
