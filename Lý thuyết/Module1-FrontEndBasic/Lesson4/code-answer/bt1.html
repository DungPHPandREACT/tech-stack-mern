<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Đơn Giản Sử Dụng Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="content">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
    </div>
    <footer>Footer</footer>
</body>
</html>
