<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng Video và Âm thanh</title>
</head>
<body>
    <h1>Nhúng Video và Âm thanh</h1>
    
    <h2>Video YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    
    <h2>Tệp âm thanh</h2>
    <audio controls>
        <source src="path_to_audio_file.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ âm thanh.
    </audio>
</body>
</html>
